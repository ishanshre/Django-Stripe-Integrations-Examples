{% extends 'base/base.html' %}

{% block title %}Home{% endblock %}

{% block body %}
    <h1 class="text-center text-white mt-5">Welcome to Online Shop</h1>
    
    <div class="row mt-5">
        {% for product in products %}
        <div class="col-sm-4 mb-3 mb-sm-0">
          <div class="card">
            <img src="{{ product.thumbnail.url }}" class="card-img-top" alt="{{ product.name }}" height="300px" width="300px">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">Price: {{ product.price }}</p>
              <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Detail</a>
              {% if request.user.is_authenticated %}
              <a href="{% url 'core:add_to_cart' product.pk %}" class="btn btn-outline-warning">Add to Cart</a>
              {% endif %}
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
